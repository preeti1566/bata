<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bata - Quality Footwear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #e63e3e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .hero {
            background-image: url('https://example.com/shoe-banner.jpg'); /* Replace with a valid image URL */
            background-size: cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero p {
            font-size: 1.2em;
        }
        .products {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 30%;
            margin: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Bata Shoes</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="hero">
    <h1>Step Into Comfort</h1>
    <p>Discover our latest collection of footwear</p>
</div>

<section id="products" class="products">
    <div class="product">
        <img src="https://example.com/shoe1.jpg" alt="Shoe 1"> <!-- Replace with valid image URL -->
        <h2>Stylish Sneakers</h2>
        <p>$49.99</p>
    </div>
    <div class="product">
        <img src="https://example.com/shoe2.jpg" alt="Shoe 2"> <!-- Replace with valid image URL -->
        <h2>Classic Loafers</h2>
        <p>$59.99</p>
    </div>
    <div class="product">
        <img src="https://example.com/shoe3.jpg" alt="Shoe 3"> <!-- Replace with valid image URL -->
        <h2>Comfortable Sandals</h2>
        <p>$39.99</p>
    </div>
</section>

<footer>
    <p>&copy; 2024 Bata Company. All rights reserved.</p>
</footer>

</body>
</html>
